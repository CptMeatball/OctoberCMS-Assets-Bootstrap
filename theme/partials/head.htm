==
{% if this.environment != "production"%}
<meta name="robots" content="noindex, nofollow">
{% endif %}
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<title>{{ this.page.meta_title ?: this.page.title }}</title>
<meta name="description" content="{{ this.page.meta_description ?: this.page.description }}">

<meta property="og:type" content="website" />
<meta property="og:title" content="{{ this.page.meta_title ?: this.page.title }}" />
<meta property="og:description" content="{{ this.page.meta_description ?: this.page.description }}" />
{% if this.page.og_image %}
<meta property="og:image" content="{{ this.page.og_image }}" />
{% endif %}
<meta property="og:url" content="{{ this.page.id | page }}" />
<link rel="canonical" href="{{ this.page.id | page }}" />

<link rel="stylesheet" href="{{ mix('/dist/theme.css') }}">
{% styles %}
